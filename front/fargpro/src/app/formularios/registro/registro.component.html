<form (ngSubmit)="modificar()">


    <input 
    type="text"
    placeholder="Nombre"
    name="nombre"
    [(ngModel)]="datosUsuario.nombre"
    />
 
    <br>
    <br>

    <input type="text" 
    placeholder="Apellido"
    name="apellido"
    [(ngModel)]="datosUsuario.apellido"
    />

    <br>
    <br>

    <button type="submit">
        agregar
    </button>

</form>
